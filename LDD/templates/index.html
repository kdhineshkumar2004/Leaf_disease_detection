<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/upload.css">
    <title>Upload Files</title>
    <style>
        .developer-credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="border: #033f3b; border-style: solid; border-width: 2px;" class="card">
            <h3 class="custom">Upload Files</h3>
            <div class="drop_box">
                <header>
                    <h4 style="font-size: 15px; font-weight: bold; color: rgb(19, 59, 0);">Select File here</h4>
                </header>
                <b><p style="color: #010101; font-size: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Files Supported: JPEG, PNG</p></b>
                <form id="uploadForm" action="/result" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" hidden accept=".jpeg,.jpg,.png" id="fileID" style="display:none;">
                    <button class="btn" type="button" id="uploadButton"><i>Choose File</i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="developer-credits">
        <p>Developed by: A MOHAMMED ALHAAN</p>
        <p>Developed by: K DHINESH</p>
        <p>Contributed by: SAMRAT BANERJEE</p>
        <p>Assisted by: JOHN PAUL</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.addEventListener('click', function () {
                document.getElementById('fileID').click();
            });

            document.getElementById('fileID').addEventListener('change', function () {
                document.getElementById('uploadForm').submit();
            });
        });
    </script>
</body>

</html>
